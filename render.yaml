# Render.com deployment configuration
# This is a free tier deployment option

services:
  - type: web
    name: sales-agent-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATA_DIR
        value: /var/data
    disk:
      name: sales-data
      mountPath: /var/data
      sizeGB: 1
